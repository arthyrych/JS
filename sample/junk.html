<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>
<body>
 <h1>Hello world!</h1>
 <p id='test'>This is the text before changes</p>

<script>

    // some DOM tests
    function changeText() {

        a.innerHTML = 'The text was changed';
    }

    changeText();

</script>
