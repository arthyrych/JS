<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Hangman</title>
</head>
<body>

    <div id="headerDiv">
        <h1 id='header'>Hangman</h1>
    </div>

    <h3 id='rules'>Rules: 1) There is a random animal 2) You need to guess all letters in the word 3) You're having 5 attempts</h3>
    <p>Remaining attempts: <span id='remainingAttempts'></span></p>
    <p>The word: <span id='word'></span></p>

    <div id='fieldLetter'>
        <label for="gLetter">Guess letter:</label><br>
        <input type="text" id="guessLetter"><br>
        <button class="guessButton" style="vertical-align:middle"'><span>Send</span></button>
    </div>

    <button id='restart' style="display: none;">Restart</button>

    <p id='status'></p>


    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="src/container.js"></script>
    <script src="src/game.js"></script>

</body>
</html>
