<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Hangman</title>
</head>
<body>

    <div class="headerDiv">
        <h1 class='header'>Hangman</h1>
    </div>


    <div class="rulesDiv">
        <h3 class='rules'>Rules:<br>1) There is a random animal<br>2) You need to guess all letters in the word<br>3) You're having 5 attempts</h3>
    </div>


    <div class="remainingAttemptsDiv">
        <p class="remainingAttempts">Remaining attempts: <span id='remainingAttempts'></span></p>
    </div>


    <div class="wordDiv">
        <p class="word">The word: <span id='word'></span></p>
    </div>


    <div id='fieldLetter'>
        <label for="gLetter">Guess letter:</label><br>
        <input type="text" id="guessLetter"><br>
        <button class="guessButton" style="vertical-align:middle"'><span>Send</span></button>
    </div>


    <div class="restartDiv">
        <button id='restart' style="display: none;">Restart</button>
    </div>
    

    <div class="status">
        <p id='status'></p>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="src/container.js"></script>
    <script src="src/game.js"></script>

</body>
</html>
